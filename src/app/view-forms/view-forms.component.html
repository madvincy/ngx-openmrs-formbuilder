
<mat-toolbar color="primary">
    <span class="menu" style="font-size:18px; font-family:'Roboto'; color:white;">Form Builder</span>
    <span style="margin-left: 15px;">
        <button mat-button (click)="createNew()" style="color:white; font-size:14px;"><i class="fa fa-plus-circle"></i> Create New</button>
    </span>
    <!-- <span style="margin-left: 15px;">
        <button mat-button (click)="download()" style="color:white; font-size:14px;"><i class="fa fa-download"></i> Download</button>
    </span> -->
    <span class="fill"></span>
    <span class="dropdown">
        <button class="btn btn-info dropdown-toggle" type="button" data-toggle="dropdown">
        <i class="fa fa-user"></i> {{ username }}
        <span class="caret"></span></button>
        <ul class="dropdown-menu pull-right">
          <li><a (click)="logout()"><i class="fa fa-sign-out" style="color:red;"></i> Sign Out
            <i [class.fa-spinner]="loggingOut" [class.fa-spin]="loggingOut" class="fa"></i></a></li>
        </ul>
      </span>
  </mat-toolbar>

<div class="container-f">
  <div class="restoreMsg">
    <div *ngIf="draftAvailable">
      <mat-card>
        <div style="display: inline-block">
          <small style="font-size:14px;">
            <i class="fa fa-exclamation-circle fa-lg"></i>
            <b> {{restoreMessage}}</b>
          </small>
        </div>
        <div style="display:inline-block" class="pull-right">
          <button class="btn btn-sm btn-primary" (click)="restore()">Restore</button>
          <button class="btn btn-sm btn-danger" (click)="discard()">Discard</button>
        </div>
      </mat-card>
    </div>


  </div>

  <div class="row">
    <div class="col-md-10 col-md-offset-1">
      <div class="panel panel-primary panel-table">
        <div class="panel-heading">
          <div class="row">
            <div class="col col-xs-2">
              <select class="form-control panel-title" (change)="onChange($event.target.value)">
                <option><i>e</i>-ICI Forms</option>
                <option>Component Forms</option>
              </select>
            </div>


            <div class="col col-xs-5 pull-right">
              
                  <div class="input-group">
                      <!-- Input -->
                      <input type="text" class="form-control" [(ngModel)]="searchValue" placeholder="Search" id="search-box">
                      <span class="input-group-addon" style="background:white; border-left:none;">
                        
                          <i class="fa fa-search"></i>
                        
                      </span>
                      <!-- Dropdown -->
                      <div class="input-group-btn">
                          <button type="button" class="btn btn-default" data-toggle="dropdown"><i class="fa fa-filter"></i> Filter<span class="caret"></span></button>
                          <ul class="dropdown-menu pull-right" role="menu">
                              <li><input type="radio" name="filter" value="published" [(ngModel)]="searchFilter"> Published</li>
                          </ul>
                        
                  </div>
                  
            </div>

          </div>
        </div>
        </div>
        <div class="panel-body">



          <table class="table table-striped table-bordered table-list">
            <thead>
              <tr>
                <th width="40%">Name</th>
                <th width="7%">Version</th>
                <th width="7%">Published</th>
                <th width="7%">Retired</th>
                <th width="10%">Actions</th>

              </tr>
            </thead>
            <tbody *ngIf="forms.length>0">
              <tr *ngFor="let form of forms | formfilter: searchValue : searchFilter | paginate: { itemsPerPage: 11, currentPage: page }; let i = index;">

                <td class="formName">
                  <b>{{form.name}}</b>
                </td>
                <td>{{form.version}}</td>
                <td>
                  <label *ngIf="form.published" class="label label-success">Yes</label>
                  <label  *ngIf="!form.published" class="label label-danger">No</label>
                </td>
                <td>
                  <label *ngIf="form.retired" class="label label-danger">Yes</label>
                  <label  *ngIf="!form.retired" class="label label-success">No</label>
                </td>
                <td *ngIf="form.resources.length==0 || !form.resources[0]?.valueReference">
                  <a style="cursor: pointer;">
                    <i class="material-icons" (click)="addSchema(form)" data-toggle="tooltip" title="No schema associated with this form. Import schema?">note_add</i>

                  </a>
                </td>
                <td *ngIf="form.resources.length>0 || form.resources[0]?.valueReference">
                  <a (click)="editForm(form,form.uuid)" style="cursor: pointer;" data-toggle="tooltip" title="Edit Schema">
                    <i class="material-icons edit">mode_edit</i>
                  </a>
                  <a (click)="download(form.resources[0].valueReference)" style="cursor: pointer;" data-toggle="tooltip" title="Download Schema">
                    <i class="material-icons download">get_app</i>
                  </a>
                </td>
                

              </tr>
            </tbody>

            <tbody *ngIf="forms.length==0">
              <td>{{loadingMessage}}</td>
              <td>-</td>
              <td>-</td>
              <td>-</td>
            </tbody>
          </table>

        </div>
        <div class="panel-footer">
          <div class="row">
            <pagination-controls (pageChange)="page = $event"></pagination-controls>
          </div>
        </div>
      </div>

    </div>
  </div>
</div>
